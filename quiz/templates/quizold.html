<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Attempted Quiz's</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">


</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/quiz/dash">Intestellar Quiz</a>
            </div>
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="/app/logout" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{name}} Log Out<b class="caret"></b></a>
                </li>
            </ul>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="/quiz/dash"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="/quiz/rank"><i class="fa fa-fw fa-bar-chart-o"></i> Ranking</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
        <div id="page-wrapper">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Attempted Quiz's
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="/quiz/dash">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> Attempted
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Quiz Name</th>
                                        <th>Quiz Score</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {%for e in data%}
                                    <tr>
                                        <td>{{e.name}}</td>
                                        <td>{{e.score}}</td>
                                        <td>{{e.date}}</td>
                                    </tr>
                                    {%endfor%}
                                    </tbody>
                            </table>
                        </div>
                            {%csrf_token%}
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
